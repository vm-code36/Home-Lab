---
- name: Ensure required packages are present (base)
  ansible.builtin.apt:
    name:
      - ca-certificates
      - curl
      - gnupg
      - jq
      - apt-transport-https
    state: present
    update_cache: true

- name: Load kernel modules config for Kubernetes
  ansible.builtin.copy:
    dest: /etc/modules-load.d/k8s.conf
    mode: "0644"
    content: |
      overlay
      br_netfilter

- name: Load overlay module
  community.general.modprobe:
    name: overlay
    state: present

- name: Load br_netfilter module
  community.general.modprobe:
    name: br_netfilter
    state: present

- name: Set sysctl params required by Kubernetes networking
  ansible.builtin.copy:
    dest: /etc/sysctl.d/k8s.conf
    mode: "0644"
    content: |
      net.bridge.bridge-nf-call-iptables  = 1
      net.bridge.bridge-nf-call-ip6tables = 1
      net.ipv4.ip_forward                 = 1
  notify: Apply sysctl

- name: Disable swap immediately
  ansible.builtin.command: swapoff -a
  changed_when: false

- name: Comment swap entries in /etc/fstab (best practice to keep swap off)
  ansible.builtin.replace:
    path: /etc/fstab
    regexp: '^([^#].*\s+swap\s+.*)$'
    replace: '# \1'
  notify: Remount swap maybe not needed
  ignore_errors: true

- name: Ensure swapoff runs on reboot via root crontab
  ansible.builtin.cron:
    name: "Disable swap on reboot"
    special_time: reboot
    job: "/sbin/swapoff -a"
    user: root
